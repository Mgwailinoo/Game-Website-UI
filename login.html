<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/pages.css" />
  </head>
  <body>
    <div class="login-box">
      <div class="form login">
        <div class="form-content">
          <div class="helper-content">
            <div class="helper-content-box">
              <div class="helper-content-header login-content">
                <p class="helper-heading">login</p>
                <div class="secondary-heading">Customer Login</div>
                <div class="about-us-p center">
                  Porttitor porttitor in orci, cursus parturient
                </div>
              </div>
            </div>
          </div>
          <div class="box">
            <form action="#">
              <div class="field input-field">
                <input
                  name="email"
                  type="email"
                  placeholder="Email"
                  class="email"
                  id="email"
                />
              </div>

              <div class="field input-field">
                <input
                  name="password"
                  type="password"
                  placeholder="Password"
                  class="password"
                  id="password"
                />
              </div>

              <div class="form-link">
                <div class="check-box">
                  <div class="remember-box">
                    <input
                      type="checkbox"
                      name="remember"
                      value="remember"
                    />Remember?
                  </div>

                  <a href="register.html">Sign Up</a>
                </div>

                <a href="#" class="forgot-pass">Forgot password?</a>
              </div>

              <div class="field button-field">
                <button type="submit" value="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Custom js -->
    <script src="./assets/js/script.js"></script>

    <!-- Fontawesome JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
