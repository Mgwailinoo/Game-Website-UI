<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!-- Font awesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/helper.css" />
    <link rel="stylesheet" href="./assets/css/general.css" />
    <link rel="stylesheet" href="./assets/css/pages.css" />
  </head>
  <body>
    <section class="coming-soon" id="coming-soon-bg">
      <div class="container coming-soon-box">
        <a href="index.html">
          <h1>Game</h1>
        </a>

        <div class="coming-soon-content">
          <h1 class="primary-heading">Coming Soon</h1>
          <h4 class="teritary-heading-sm pd-1">New Site Is Coming</h4>
          <div class="coming-soon-p pd-1">
            Coming Soon, Please check again in the near future.
          </div>
        </div>
        <div class="countdown-timer-container">
          <div class="countdown-timer-values" id="days">00</div>
          <div class="countdown-timer-values" id="hours">00</div>
          <div class="countdown-timer-values" id="minutes">00</div>
          <div class="countdown-timer-values" id="seconds">00</div>
          <div class="date">days</div>
          <div class="date">hours</div>
          <div class="date">minutes</div>
          <div class="date">seconds</div>
        </div>
      </div>
    </section>
    <!-- Custom js -->
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/countdown.js"></script>

    <!-- Fontawesome JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
      integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </body>
</html>
